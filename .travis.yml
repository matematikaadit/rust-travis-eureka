language: rust
cache: cargo
matrix:
  include:
    # Rust stable
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-gnu
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-musl
    - os: linux
      rust: stable
      env: TARGET=i686-unknown-linux-gnu
    - os: linux
      rust: stable
      env: TARGET=i686-unknown-linux-musl
    # Rust beta
    - os: linux
      rust: beta
      env: TARGET=x86_64-unknown-linux-gnu
    - os: linux
      rust: beta
      env: TARGET=x86_64-unknown-linux-musl
    - os: linux
      rust: beta
      env: TARGET=i686-unknown-linux-gnu
    - os: linux
      rust: beta
      env: TARGET=i686-unknown-linux-musl
    # Rust nightly
    - os: linux
      rust: nightly
      env: TARGET=x86_64-unknown-linux-gnu
    - os: linux
      rust: nightly
      env: TARGET=x86_64-unknown-linux-musl
    - os: linux
      rust: nightly
      env: TARGET=i686-unknown-linux-gnu
    - os: linux
      rust: nightly
      env: TARGET=i686-unknown-linux-musl
  allow_failures:
    - rust: nightly
addons:
  apt:
    packages:
      - gcc-multilib
install:
  - if [[ $HOST != $TARGET ]]; then rustup target add $TARGET; fi
script:
  - cargo build --target $TARGET --verbose
  - cargo test --target $TARGET --verbose
env:
  global:
    - PROJECT_NAME=rust-travis-eureka
    - HOST=x86_64-unknown-linux-gnu
before_deploy:
  - bash ci/before_deploy.bash
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.tar.gz
  skip_cleanup: true
  on:
    tags: true
    condition: $TRAVIS_RUST_VERSION = stable && -v TARGET
